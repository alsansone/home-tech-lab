<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Tech Lab</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3em;
      color: #00ff99;
      margin-bottom: 10px;
    }

    header p {
      color: #aaaaaa;
      font-size: 1.2em;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .project {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      transition: 0.3s;
    }

    .project:hover {
      background-color: #272727;
      transform: translateY(-3px);
    }

    .project h3 {
      color: #00c8ff;
      margin-bottom: 10px;
    }

    .project p {
      color: #cccccc;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>👨‍💻 Home Tech Lab</h1>
    <p>Welcome to my tech playground. Here’s what I’m building 👇</p>
  </header>

  <div class="project-grid">
      <a href="/retro-game/" style="text-decoration: none; color: inherit;">
        <div class="project">
          <h3>🕹️ Retro Game Project</h3>
          <p>A future 8-bit game — now with a placeholder page to explore.</p>
        </div>
      </a>
    <a href="/chores/" style="text-decoration: none; color: inherit;">
      <div class="project">
        <h3>🧼 Chores Tracker</h3>
        <p>A simple site showing today’s household tasks.</p>
      </div>
    </a>
  </div>

  <footer>
    Server powered by Ubuntu + Nginx. Code and ☕️ fuels this machine 💻
  </footer>
</body>
</html>
