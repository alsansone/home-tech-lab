<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chores for Today</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
      color: #333;
    }
    h1 {
      color: #0077cc;
      text-align: center;
    }
    ul {
      max-width: 400px;
      margin: 30px auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🧽 Chores for Today</h1>
  <ul>
    <li>🧼 Clean kitchen counters</li>
    <li>🗑️ Take out the trash</li>
    <li>🧹 Sweep the living room</li>
    <li>🧺 Do a load of laundry</li>
  </ul>
</body>
</html>
